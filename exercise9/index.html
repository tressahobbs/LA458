<div id='map' class="leaflet-container" style="position: relative;"></div>

<script type = "text/javascript" src="../geojsonFiles/us-states.js"></script>


<script>

var stamenURL = 'http://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}.{ext}';
var stamenAttrib = 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>';
       

var map = L.map('map').setView([37.8, -96], 4);


L.geoJson(states).addTo(map);
    
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            accessToken: 'pk.eyJ1IjoidGhvYmJzMTM4MCIsImEiOiJjazdhb3YwdTgxNjlzM2V0ZnR6NHNkazcwIn0.WVYTFK32EocERM3viqwa6Q'
        }).addTo(map);

	// get color
	function getColor(d) {
    return d > 800 ? '#7a0177' :
           d > 400  ? '#ae017e' :
           d > 200  ? '#dd3497' :
           d > 100  ? '#f768a1' :
           d > 50   ? '#fa9fb5' :
           d > 20   ? '#fcc5c0' :
           d > 10   ? '#fde0dd' :
                      '#fff7f3';
}


    
    
	function style(feature) {
		return {
            fillColor: getColor(feature.properties.density),
			weight: 2,
			opacity: 1,
			color: 'white',
            dashArray: '3',
			fillOpacity: 0.7
		};
	}
    


	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 2,
			color: 'black',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

	}

	

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	var geojson = L.geoJson(states, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');

    var cities = L.geoJSON(us_cities,{ pointToLayer: function(feature, latlng) {
        return new L.CircleMarker(latlng, {
          radius: 5,
          color: '#0066cc'
        }).addTo(map);
		}
});
	var stamenMap = L.tileLayer(stamenURL, {
    attribution: stamenAttrib,
    subdomains: 'abcd',
    minZoom: 0,
    maxZoom: 20,
    ext: 'png'
});



var baseLayers = {
  "Choropleth - Population Density": geojson,
  "Major US Cities": cities,
  "stamenMap": stamenMap
};
L.control.layers(null,baseLayers).addTo(map);

   
</script>
